<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:stella="http://stella.caelum.com.br/faces2"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="6" styleClass="semBorda">
		<p:outputLabel value="#{msg.razao_social} : *" for="nome" />
		<p:inputText id="nome" value="#{cadastroEmpresaBean.empresa.nome}"
			styleClass="up" maxlength="50" size="50" />


		<p:outputLabel value="#{msg.nome} : *"  for="nomeFantasia" />
		<p:inputText id="nomeFantasia" styleClass="up"
			
			value="#{cadastroEmpresaBean.empresa.nomeFantasia}" maxlength="30"
			size="30" />

		<p:outputLabel value="#{msg.cnpj} : * "  for="cnpj" />
		<p:inputMask id="cnpj" mask="99.999.999/9999-99" 
			
			value="#{cadastroEmpresaBean.empresa.cnpj}" />

		<p:outputLabel value="#{msg.inscricao_estadual} : *" for="inscricao" />
		<h:panelGroup>
			<p:inputText id="inscricao" maxlength="14"
			
				value="#{cadastroEmpresaBean.empresa.iscricaoEstadual}">

			</p:inputText>
			<p:outputLabel value=" #{msg.somente_digitos}" style="color:blue" />
		</h:panelGroup>

		<p:outputLabel  value="#{msg.segmento} : *" for="segmento" />
		<p:inputText id="segmento" styleClass="up" 
			
			value="#{cadastroEmpresaBean.empresa.segmento}" maxlength="15" />


	</p:panelGrid>

</ui:composition>
